name: Validate Codebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Prisma + Code Validation
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PRISMA_CLIENT_ENGINE_TYPE: binary

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ… Prisma - Validate Schema
        run: npx prisma validate

      - name: ðŸ§  Prisma - Generate Client
        run: npx prisma generate

      - name: ðŸ§ª TypeScript Check
        run: npx tsc --noEmit

      - name: ðŸ§¹ ESLint Check
        run: npx eslint . --ext .ts,.tsx

      - name: ðŸ§ª Test Netlify Function Build
        run: npx netlify build

      - name: ðŸ”¥ Prisma Migrate Check (Optional)
        run: npx prisma migrate diff --from-schema-datamodel prisma/schema.prisma --to-schema-datasource prisma/schema.prisma --script
