name: Stefna CI

on:
  push:
    branches: [main, internal-*]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: ğŸ§ª Validate Codebase
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: production

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“ Prisma - Validate Schema
        run: npx prisma validate

      - name: ğŸ” Prisma - Generate Client
        run: npx prisma generate

      - name: ğŸ§ª TypeScript Check
        run: npx tsc --noEmit

      - name: ğŸ§¹ ESLint Check
        run: npx eslint . --ext .ts,.tsx --max-warnings=0

      - name: ğŸ§ª Test Netlify Function Build
        run: |
          npm install -g netlify-cli@latest
          netlify build --dry

      - name: ğŸ”¥ Prisma Migrate Check (Optional)
        run: npx prisma migrate status --preview-feature
