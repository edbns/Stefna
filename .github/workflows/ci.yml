name: Stefna CI

on:
  push:
    branches: [main, internal-*]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: 🧪 Validate Codebase
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: production

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 📐 Prisma - Validate Schema
        run: npx prisma validate

      - name: 🔍 Prisma - Generate Client
        run: npx prisma generate

      - name: 🧪 TypeScript Check
        run: npx tsc --noEmit

      - name: 🧹 ESLint Check
        run: npx eslint . --ext .ts,.tsx --max-warnings=0

      - name: 🧪 Test Netlify Function Build
        run: |
          npm install -g netlify-cli@latest
          netlify build --dry

      - name: 🔥 Prisma Migrate Check (Optional)
        run: npx prisma migrate status --preview-feature
