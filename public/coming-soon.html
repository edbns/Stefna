    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: transparent;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: wave-shadow 3s ease-in-out infinite;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        @keyframes wave-shadow {
            0% { 
                transform: scale(1);
                opacity: 0.4;
                box-shadow: 
                    0 0 0 0 rgba(168, 85, 247, 0.8),
                    0 0 0 0 rgba(236, 72, 153, 0.6),
                    0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            25% { 
                transform: scale(1.05);
                opacity: 0.6;
                box-shadow: 
                    0 0 0 8px rgba(168, 85, 247, 0.4),
                    0 0 0 4px rgba(236, 72, 153, 0.6),
                    0 0 0 0 rgba(239, 68, 68, 0.8);
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
                box-shadow: 
                    0 0 0 16px rgba(168, 85, 247, 0.2),
                    0 0 0 8px rgba(236, 72, 153, 0.4),
                    0 0 0 4px rgba(239, 68, 68, 0.6);
            }
            75% { 
                transform: scale(1.05);
                opacity: 0.6;
                box-shadow: 
                    0 0 0 8px rgba(168, 85, 247, 0.4),
                    0 0 0 16px rgba(236, 72, 153, 0.2),
                    0 0 0 8px rgba(239, 68, 68, 0.4);
            }
            100% { 
                transform: scale(1);
                opacity: 0.4;
                box-shadow: 
                    0 0 0 0 rgba(168, 85, 247, 0.8),
                    0 0 0 0 rgba(236, 72, 153, 0.6),
                    0 0 0 0 rgba(239, 68, 68, 0.4);
            }
        }



        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                border-radius: 10px;
            }
            
            .logo img {
                width: 70px;
                height: 70px;
                object-fit: contain;
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/logo.png" alt="Logo">
        </div>
    </div>
</body>
